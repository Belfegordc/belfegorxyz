<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belfegor</title>
    <style>
        /* Add styles for the blurred background image and animations */
        body {
            background-image: url('https://wallpaperaccess.com/full/775171.gif');
            background-size: cover;
            background-color: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* Add styles for the rainbow text */
        h1 {
            font-size: 48px;
            animation: rainbow 2s infinite;
            user-select: none;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes rainbow {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ffff00;
            }
            40% {
                color: #00ff00;
            }
            60% {
                color: #0000ff;
            }
            80% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }
        /* Add styles for the buttons */
        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            transform: scale(1.1);
            z-index: 1;
        }
        .button-container {
            position: absolute;
            top: 70px;
            left: 10px;
            text-align: left;
        }
        .relogio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            animation: rainbow 2s infinite;
        }
        .data {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            animation: rainbow 2s infinite;
        }
        .chat-container {
            position: absolute;
            bottom: 150px;
            right: 10px;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #000 #fff;
        }
        .chat-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            background-color: #000;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
        }
        .chat-container .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-container .chat-message .username {
            font-weight: bold;
            color: #fff;
        }
        .chat-container .chat-message .message {
            color: #0f0;
        }
        .chat-container .chat-message .datetime {
            color: #fff;
            font-size: 12px;
        }
        .input-container {
            position: absolute;
            bottom: 10px;
            right:  10px;
            width: 300px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .send-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #3e8e41;
        }
        .nick-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nick-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nick-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='https:/belfegor.xyz/'';">Em breve</button>
        <button class="button" onclick="window.location.href='https://belfegor.xyz/';" style="margin-left: 10px;">Em breve</button>
        <button class="button" onclick="window.location.href='https:/belfegor.xyz';" style="margin-left: 10px;">Em breve</button>
        <button class="button" onclick="window.location.href='https://belfegor.xyz';" style="margin-left: 10px;">Em breve</button>
    </div>
    <div class="relogio" id="relogio"></div>
    <div class="data" id="data"></div>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container" id="nick-input-container">
        <input type="text" id="nick-input" class="nick-input" placeholder="Digite seu nick...">
        <button class="nick-button" id="nick-button">Escolher Nick</button>
    </div>
    <div class="input-container" id="input-container" style="display: none;">
        <input type="text" id="input-field" class="input-field" placeholder="Digite sua mensagem...">
        <button class="send-button" id="send-button">Enviar</button>
    </div>

    <script>
        // Obter o elemento do chat
        const chatContainer = document.getElementById('chat-container');

        // Obter o elemento do input
        const inputField = document.getElementById('input-field');

        // Obter o elemento do botão de enviar
        const sendButton = document.getElementById('send-button');

        // Obter o elemento do input de nick
        const nickInput = document.getElementById('nick-input');

        // Obter o elemento do botão de escolher nick
        const nickButton = document.getElementById('nick-button');

        // Variável para armazenar o nick escolhido
        let nick = '';

        // Função para escolher nick
        function chooseNick() {
            nick = nickInput.value;
            nickInput.disabled = true;
            nickButton.disabled = true;
            nickInput.style.display = 'none';
            nickButton.style.display = 'none';
            document.getElementById('input-container').style.display = 'block';

            // Adicionar mensagem de entrada ao chat
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            messageElement.innerHTML = `
                <span class="username">${nick}</span>
                <span class="message">Entrou no chat</span>
                <span class="datetime">${new Date().toLocaleDateString()} - ${new Date().toLocaleTimeString()}</span>
            `;
            chatContainer.appendChild(messageElement);
        }

        // Adicionar evento de clique ao botão de escolher nick
        nickButton.addEventListener('click', chooseNick);

        // Função para enviar mensagem
        function sendMessage() {
            // Obter o texto do input
            const message = inputField.value;

            // Criar um elemento de mensagem
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';

            // Adicionar o texto da mensagem
            messageElement.innerHTML = `
                <span class="username">${nick}</span>
                <span class="message">${message}</span>
                <span class="datetime">${new Date().toLocaleDateString()} - ${new Date().toLocaleTimeString()}</span>
            `;

            // Adicionar a mensagem ao chat
            chatContainer.appendChild(messageElement);

            // Limpar o input
            inputField.value = '';

            // Rolagem automática para a última mensagem
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Adicionar evento de clique ao botão de enviar
        sendButton.addEventListener('click', sendMessage);

        // Adicionar evento de pressionar Enter ao input
        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Função para atualizar o relógio e a data
        function atualizarRelogio() {
            const relogio = document.getElementById('relogio');
            const data = document.getElementById('data');
            const agora = new Date();
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            const dia = agora.getDate();
            const mes = agora.getMonth() + 1;
            const ano = agora.getFullYear();
            relogio.textContent = `${horas}:${minutos}:${segundos}`;
            data.textContent = `${dia}/${mes}/${ano}`;
        }

        // Atualizar o relógio e a data a cada segundo
        atualizarRelogio();
        setInterval(atualizarRelogio, 1000);
    </script>
</body>
</html>
